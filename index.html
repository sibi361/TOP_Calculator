<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="heading">Calculator</div>
            </div>
            <div class="calculator">
                <div class="display"></div>
                <div class="inputs">
                    <div class="row">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>+</div>
                    </div>
                    <div class="row">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>-</div>
                    </div>
                    <div class="row">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>*</div>
                    </div>
                    <div class="row">
                        <div>.</div>
                        <div>0</div>
                        <div>=</div>
                        <div>/</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <a
                    href="https://github.com/sibi361/TOP_Calculator"
                    target="_blank"
                    >Source</a
                >
            </div>
        </div>
    </body>
</html>
